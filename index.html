  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box} html,body{margin:0;padding:0}
    :root{
      --bg:#0a0c12;--text:#ecf1ff;--muted:#a7b6d9;--stroke:rgba(255,255,255,.12);
      --cta:#16c172;--wb1:#7a00cc;--wb2:#ff38a2
    
    .scroller{position:relative}
    .rail{display:flex;gap:12px;overflow-x:auto;padding:6px 4px 12px;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;touch-action:pan-x;scroll-behavior:smooth}
    .rail::-webkit-scrollbar{height:10px}
    .rail::-webkit-scrollbar-track{background:rgba(255,255,255,.04);border-radius:10px}
    .rail::-webkit-scrollbar-thumb{background:rgba(255,255,255,.18);border-radius:10px}
    .fade-edge{position:absolute;top:0;bottom:0;width:44px;pointer-events:none;opacity:0;transition:opacity .18s}
    .fade-left{left:0;background:linear-gradient(to right,rgba(10,12,18,.85),rgba(10,12,18,0))}
    .fade-right{right:0;background:linear-gradient(to left,rgba(10,12,18,.85),rgba(10,12,18,0))}
    .fade-edge.show{opacity:1}
    .arrow{position:absolute;top:50%;transform:translateY(-50%);z-index:2;width:40px;height:44px;border-radius:12px;cursor:pointer;background:linear-gradient(135deg,var(--wb1),var(--wb2));color:#fff;border:1px solid rgba(255,255,255,.25);box-shadow:0 10px 22px rgba(122,0,204,.35);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .18s,transform .12s}
    .arrow svg{width:18px;height:18px}
    .arrow:active{transform:translateY(-50%) scale(.98)}
    .arrow.show{opacity:1;pointer-events:auto}
    .arrow.left{left:6px}
    .arrow.right{right:6px}

    .product{display:flex;flex-direction:column;scroll-snap-align:start;min-width:clamp(205px,58vw,260px);max-width:clamp(205px,58vw,260px);
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border:1px solid var(--stroke);border-radius:16px;overflow:hidden;box-shadow:0 12px 28px rgba(0,0,0,.3)}
    .product .pic{position:relative;width:100%;aspect-ratio:3/4;background:#0f1320}
    .product .pic img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .product .body{display:flex;flex-direction:column;padding:10px 10px 12px;flex:1}
    .product .name{font-weight:800;font-size:clamp(13px,3.6vw,15px);line-height:1.25;margin:0 0 10px;display:-webkit-box;-webkit-line-clamp:4;-webkit-box-orient:vertical;overflow:hidden}
    .product .actions{margin-top:auto;display:flex}
    .btn.wb{width:100%;padding:12px 14px;border-radius:12px;font-size:clamp(13px,3.8vw,14px);background:linear-gradient(135deg,var(--wb1),var(--wb2));color:#fff;border:1px solid rgba(255,255,255,.15);box-shadow:0 10px 22px rgba(122,0,204,.35)}
    .btn.wb:hover{transform:translateY(-1px);box-shadow:0 12px 26px rgba(122,0,204,.45)}

    .product.promo .pic{background:
      radial-gradient(120% 100% at 10% 0%,rgba(106,0,255,.45),transparent 60%),
      radial-gradient(120% 100% at 100% 20%,rgba(63,124,255,.45),transparent 60%),
      linear-gradient(135deg,#0b1020 0%,#10152b 100%);display:flex;align-items:center;justify-content:center;text-align:center;padding:14px}
    .promo-text{color:#e8ecff;font-weight:800;letter-spacing:.2px;line-height:1.25;font-size:clamp(13px,3.6vw,15px)}
    .promo-text small{display:block;color:#b8c2e8;font-weight:700;margin-top:6px;font-size:clamp(11px,3.2vw,13px)}

    .btn.wb-outline{border:2px solid transparent;background:linear-gradient(#0a0c12,#0a0c12) padding-box,linear-gradient(135deg,var(--wb1),var(--wb2)) border-box;color:#fff;padding:12px 18px;border-radius:14px;font-weight:800;font-size:clamp(13px,3.8vw,15px)}

    .footer{color:var(--muted);font-size:12px;padding:20px 20px 28px;text-align:center}
  </style>
</head>
<body>
  <div class="bg"></div>

  <header class="wrap header">
    <div class="brand">
      <div class="avatar">
        <img src="https://files.salebot.pro/uploads/message_files/f9fc0e5f2651ef2489fe06a329000c4f1c2c315974d856425a015c96c95f4c68.jpg" alt="SIMHUB консультант" loading="eager">
      </div>
      <div class="titles">
        <h1>Активация SIM-карты</h1>

    </div>

  <main class="wrap">
    <!-- CTA -->
    <section class="cta-card">
      <p class="lead">Чтобы активировать SIM-карту, купленную на <b>Wildberries</b> и <b>OZON</b>, нажмите кнопку ниже</p>
      <a class="btn cta" href="https://t.me/m/jLcwytf1MzIy" target="_blank" rel="noopener" aria-label="Перейти в Telegram для активации">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M22 3.01c-.33.01-.66.1-.96.25L3.73 11.1c-1.69.77-1.59 2.26.27 2.86l4.78 1.55 1.84 5.9c.33 1.05 1.68 1.18 2.3.22l2.62-4.04 5.08 3.75c.92.68 2.2.17 2.44-.95l3.38-15.7C26.77 2.58 24.91 1.7 22 3.01z" fill="currentColor"/></svg>
        Хочу активировать SIM-карту
      </a>
      <p class="micro">Переход в Telegram для быстрой активации.</p>
    </section>

    <!-- Мини-маркетплейс -->
    <section class="market">
      <h2 class="section-title">Наша линейка тарифов</h2>

      <div class="scroller">
        <div class="fade-edge fade-left" aria-hidden="true"></div>
        <div class="fade-edge fade-right" aria-hidden="true"></div>

        <button class="arrow left" aria-label="Листать влево">
          <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="currentColor"/></svg>
        </button>
        <button class="arrow right" aria-label="Листать вправо">
          <svg viewBox="0 0 24 24"><path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z" fill="currentColor"/></svg>
    window.addEventListener('load',init); window.addEventListener('pageshow',init);
    window.addEventListener('resize',()=>{stick();upd();}); window.addEventListener('orientationchange',()=>setTimeout(()=>{stick();upd();},300));
  </script>
